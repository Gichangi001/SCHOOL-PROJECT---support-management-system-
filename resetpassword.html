<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Password - FyxTechnologies</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/signup-login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><div class="register-photo">
    <div class="form-container">
        <div class="image-holder  d-none d-md-table-cell"></div>
        <form method="post">
            <!-- <div><a href = "homepage.html"><i id = "lockicon" class = "fa fa-long-arrow-left fa-2x"></i></a></div> -->
            <h2 class="text-left pt-5">Password Reset</h2>
            <p class = "text-center"><i id = "lockicon"  class = "fas fa-user-lock fa-5x"></i></p><br><br>
            
            <div class="form-group"><input type="password" class="form-control" name="newpassword" placeholder="Enter New Password" /></div>
            <div class="form-group"><input type="password" class="form-control" name="confirmnewpassword" placeholder="Confirm Password" /></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#resetConfirm">Reset Password</button></div>
        </form>
    </div>
</div>
<div class="modal fade success-popup" id="resetConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <i class = "fas fa-times-circle mt-2 mr-1" id= "closeConfirm" aria-label="Close"></i><br>
    <h3 class = "text-center">Success!</h3>
    <p class = "text-center">Your password has been reset, you can now go and login.</p>
    <a href = "login.html"><button id = "reset-login" type = "button">Login</button></a>
        
      </div>
    </div>
  </div> 
  <script>
    $('#closeConfirm').click(function(){
          $('#resetConfirm').modal('hide');
        })
  </script> 
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
