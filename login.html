<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - FyxTechnologies</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/signup-login.css">
   
</head>

<body>
    <div class="register-photo">
    <div class="form-container">
       
        <form method="post">
             <div><a href = "homepage.html"><i id = "lockicon" class = "fa fa-long-arrow-left fa-2x"></i></a></div>
            <h2 class="text-left">Login</h2>
            <p class = "text-center">With</p>
            <div class = "text-center" id = "icon-login">
               
                <span class="fa-stack fa-2x"><i class="fab fa-google fa-stack-1x fa-inverse"></i></span>
                <span class="fa-stack fa-2x"><i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i></span>
            </div>
            <p class = "text-center">OR</p>
            <p class = "text-left small"> Please enter username and password to login.</p>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" /></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
            
            <div class="form-group">
                <div class="form-check"><a href = "forgotpassword.html">Forgot Password?</a> <i class = "fas fa-lock"></i></div>
            </div>
            <div class="form-group"><a href = "https://localhost/fyx-frontend/client/bookservice.html"><button class="btn btn-primary btn-block" type="button">Login</button></a></div>
             <br>
            <div class="already">Don't have an account?  <a  href="signup.html">SignUp</a></div>
        </form>
         <div class="image-holder d-none d-md-table-cell">
             
        </div>
    </div>
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
