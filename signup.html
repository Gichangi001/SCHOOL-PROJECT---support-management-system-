<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SignUp - FyxTechnologies</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/signup-login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><div class="register-photo">
    <div class="form-container">
        <div class="image-holder  d-none d-md-table-cell"></div>
        <form method="post">
            <div><a href = "homepage.html"><i id = "lockicon" class = "fa fa-long-arrow-left fa-2x"></i></a></div>
            <h2 class="text-left">Sign Up</h2>
            <p class = "text-center">With</p>
            <div class = "text-center" id = "icon-login">
               
                <span class="fa-stack fa-2x"><i class="fab fa-google fa-stack-1x fa-inverse"></i></span>
                <span class="fa-stack fa-2x"><i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i></span>
            </div>
            <p class = "text-center">OR</p>
            <p class = "text-left"> Please fill in the details to sign up for your account</p>
            <div class = "form-group"><input type = "text" class = "form-control" name = "username" placeholder = "Username"/></div>
            <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email" /></div>
            <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" /></div>
            <div class="form-group"><input type="password" class="form-control" name="password-repeat" placeholder="Confirm Password" /></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
            <div class="already">You already have an account?  <a  href="login.html">Login</a></div>
        </form>
    </div>
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
