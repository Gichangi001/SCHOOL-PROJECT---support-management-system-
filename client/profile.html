  <div class = "container-fluid">
    <div class = "card">
        <div class = "card-body">
            <h3 class = "text-left">Edit Profile</h3>
            <div class = "text-center" id = "profileholder">
                <img id = "editprofile" class="rounded-circle mb-3 mt-4" src="assets/icons/add-photo.png" width="130" height="130" />
             </div>
            
            <div  id = "formholder">
              <form class = "updateprofileform">
                  
                 <div class = "form-group row">
                     <div class = "col-md-4">
                         <label for = "firstName">First Name</label><br>
                         <input type = "text" name = "firstName" placeholder = "First Name" disabled/>
                     </div>
                     <div class = "col-md-4">
                        <label for = "surname">Surname</label><br>
                        <input type = "text" name = "surname" placeholder = "Last Name" disabled/>
                     </div>
                 </div>
                 <div class = "form-group row">
                     <div class="col-md-4">
                        <label for = "phoneNumber">Phone Number</label><br>
                         <input type = "text" name = "phoneNumber" placeholder = "07xxxxxxxx">
                         <i id = "editting" class="fa fa-pencil position-absolute"></i>
                     </div>
                 </div>
                 <div class="form-group  email row">
                     <div class="col-md-8">
                        <label for = "emailAddress">Email Address</label><br>
                        <input type = "email" name = "emailAddress" placeholder = "example@example.com"/>
                        <i id = "editting1" class="fa fa-pencil position-absolute"></i>
                     </div>       
                 </div>
                 <div class = "form-group row">
                     <div class = "col-md-4">
                         <label for = "password">Password</label><br>
                         <input type = "password" name = "password" placeholder = "********"/>
                         <i id = "editting2" class="fa fa-pencil position-absolute"></i>
                     </div>
                     <div class = "col-md-4">
                        <label for = "password">Confirm Password</label><br>
                        <input type = "password" name = "confirmPassword" placeholder = "********"/>
                        <i id = "editting3" class="fa fa-pencil position-absolute confirm"></i>
                     </div>
                 </div>
                 <div>
                     <p class = "text-center"><button type = "button" id = "updateProfile" data-toggle="modal" data-target="#successprofileupdate">Update</button></p>
                 </div>
              </form>
            </div>
        </div>
    </div>
     
    <div class="modal fade success-popup" id="successprofileupdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
                <p class="pt-2">Your Profile has been successfully updated.</p>
            </div>
            
          </div>
        </div>

    <script>
        $(document).ready(function () {
           $("#updateProfile").click(function(){
               setTimeout(function() {
                   $('#successprofileupdate').modal('toggle');
               }, 2000);
               document.getElementById("editting").style.visibility = "hidden";
               document.getElementById("editting1").style.visibility = "hidden";
               document.getElementById("editting2").style.visibility = "hidden";
               document.getElementById("editting3").style.visibility = "hidden";
           });
       });
