 <div class = "container-fluid">

                <form class = "bookingform">
                    <h4>Service Booking Details</h4>
                    <hr>
                    <fieldset name = "personaldetails">
                        <div class = "row">
                            <div class = "col-md-2">
                              <label class = "fieldlabel" for = "personaldetails">Personal Details</label>
                            </div>
                            <div class = "col-md-10">
                                <div class="row">
                                    <div class="col-md-4 d-inline-flex">
                                        <span class = "star">*</span><input type = "text" name = "firstName" placeholder = "First Name">
                                    </div>
                                    <div class="col-md-4 d-inline-flex">
                                        <span class = "star">*</span><input type = "text" name = "surname" placeholder = "Surname"/>
                                    </div>
                                    <div class="col-md-4 d-inline-flex">
                                        <span class = "star">*</span><input type = "tel" name = "phoneNumber" placeholder = "Phone Number" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 d-inline-flex">
                                        <input type = "tel" name = "mpesanumber" placeholder = "Enter Mpesa Number" class = "otherinputs" >
                                    </div>
                                </div>
                             
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset name = "locationdetails">
                        <div class = "row">
                            <div class = "col-md-2">
                              <label class = "fieldlabel" for = "locationdetails">Location Details</label>
                            </div>
                            <div class = "col-md-10">
                                <div class="row">
                                    <div class="col-md-4 d-inline-flex">
                                        <span class = "star">*</span><select>
                                            <option value = "location">Location</option>
                                       </select>
                                    </div>
                                    <div class="col-md-4 d-inline-flex">
                                        <span class = "star">*</span><input type = "text" name = "area" placeholder = "Area"/>
                                    </div>
                                    <div class="col-md-4 d-inline-flex">
                                        <span class = "star">*</span><input type = "text" name = "street" placeholder = "Street/building"/><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 d-inline-flex">
                                        <input type = "text" class = "otherinputs" name = "otherlocation" placeholder = "Other Location Details"/>
                                    </div>
                                </div>
                             
                            </div>
                        </div>
                    </fieldset>
                   
                    <fieldset name = "description">
                        <div class = "row">
                            <div class = "col-md-2">
                              <label class = "fieldlabel" for = "description">Problem Description</label>
                            </div>
                            <div class = "col-md-10">
                                <div class="row">
                                    <div class="col-md-4 d-inline-flex">
                                        <span class = "star">*</span><select>
                                            <option value = "">Choose a Service</option>
                                          </select>
                                    </div>
                                    <div class="col-md-4 d-inline-flex">
                                        <span class = "star">*</span><select>
                                            <option value = "">Description</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 d-inline-flex">
                                        <select id = "model">
                                            <option value = "">Model</option>
                                        </select><br>
                                    </div>
                                </div>
                               <div class="row">
                                   <div class="col-md-8 d-inline-flex">
                                    <input type = "text"  class = "otherinputs" name = "modeldescription" placeholder = "Model Description(Serial Number)"/><br>
                                   </div>
                               </div>
                               <div class="row">
                                <div class="col-md-8 d-inline-block">
                                    <span class = "star">*</span> <label for = "exactproblem">Exact Problem:</label><br>
                                    <textarea name = "exactproblem"></textarea>
                                </div>
                            </div>
                            </div>
                        </div>
                    </fieldset>

                           <div class = "col-md-2">

                                   </div>
                                   <div class="col-md-4 d-inline-flex">
                                    <span class = "star">*</span><input type="text" id="time" placeholder="Time"/>
                                   </div>
                               </div>
                               
                           </div>
