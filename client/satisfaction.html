<script src="assets/js/jquery.min.js"></script>

    <script>
        $('#paymentclose').click(function(){
           $('#payment').hide();
        })
        $('#requestclose').click(function(){
           $('#requestcall').hide();
           
        })
        // when yes is clicked
         $(document).ready(function(){
            $("#satisfied").click(function(){
            document.getElementById("payment").style.visibility = "visible";
            document.getElementById("satisfied").style.backgroundColor = "#f8b609";
            document.getElementById("notsatisfied").style.backgroundColor = "#fff";
            document.getElementById("requestcall").style.visibility = "hidden";
            });
          });
        // when no is clicked
        $(document).ready(function(){
            $("#notsatisfied").click(function(){
            document.getElementById("requestcall").style.visibility = "visible";
            document.getElementById("notsatisfied").style.backgroundColor = "#f8b609";
            document.getElementById("satisfied").style.backgroundColor = "#fff";
            document.getElementById("payment").style.visibility = "hidden";
           });
        });
        
        
    </script>
