<div class = "container-fluid">
    <div class = "card" >
        <div class = "card-body">
            <h3 class = "text-left mb-0">Edit Profile</h3>
            <div id = "formholder">
              <form class = "updateprofileform mt-0">
                  <div class = "text-center" id = "profileholder">
                     <img class="rounded-circle mb-3 mt-4" src="assets/icons/add-photo.png" width="130" height="130" />
                  </div>
                 <div class = "form-group row">
                     <div class = "col-md-4">
                         <label for = "firstName">First Name</label><br>
                         <input type = "text" name = "firstName" placeholder = "Fundi" disabled/>
                     </div>
                     <div class = "col-md-4">
                         <label for = "surname">Surname</label><br>
                        <input type = "text" name = "surname" placeholder = "Technician" disabled/>
                     </div>
                 </div>
                 <div class = "form-group row">
                     <div class="col-md-4">
                         <label for = "phoneNumber">Phone Number</label><br>
                         <input type = "text" name = "phoneNumber" placeholder = "07xxxxxxxx">
                         <i id = "editting" class="fa fa-pencil position-absolute"></i>
                     </div>
                     <div class="col-md-4">
                        <label for = "location">Location</label><br>
                        <input type = "text" name = "location" placeholder = "Nairobi">
                        <i id = "editting1" class="fa fa-pencil position-absolute"></i>
                    </div>
                    <div class="col-md-4">
                        <label for = "area">Area</label><br>
                        <input type = "text" name = "area" placeholder = "Langata">
                        <i id = "editting2" class="fa fa-pencil position-absolute"></i>
                    </div>
                 </div>
                 <div class="form-group  email row">
                     <div class="col-md-8">
                         <label for = "emailAddress">Email Address</label><br>
                        <input type = "email" name = "emailAddress" placeholder = "funditechnician@gmail.com"/>
                        <i  id = "editting3"class="fa fa-pencil position-absolute"></i>
                     </div>       
                 </div>
                 <div class = "form-group row">
                     <div class = "col-md-4">
                         <label for = "password">Password</label><br>
                         <input type = "password" name = "password" placeholder = "********"/>
                         <i id = "editting4" class="fa fa-pencil position-absolute"></i>
                     </div>
                     <div class = "col-md-4">
                        <label for = "confirmPassword">Confirm Password</label><br>
                        <input type = "password" name = "confirmPassword" placeholder = "********"/>
                        <i id = "editting5" class="fa fa-pencil position-absolute"></i>
                     </div>
                 </div>
                 <div>
                    <p class = "text-center"><button type = "button" id = "updateProfile" data-toggle="modal" data-target="#successprofileupdate">Update</button></p>
                 </div>
              </form>
            </div>
        </div>
    </div> 
    <div class="modal fade success-popup" id="successprofileupdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            <div class="modal-body text-center">
